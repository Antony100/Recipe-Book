<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kanit:wght@500&family=Montserrat&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="js/form.js"></script>
    <script defer src="https://kit.fontawesome.com/fe1af8051b.js" crossorigin="anonymous"></script>
    <title>Add Recipe</title>
</head>

<body class="container">

    <div class="row" id="navbar-container"></div>

    <form class="recipeForm" onsubmit="return submitRecipe()">
        <div class="row form-box">
            <h5>Recipe Info</h5>
            <div class="row">

                <div class="col s8">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
            </div>

            <div class="row">
                <div class="col s4"> <label for="prepTime">Prep Time:</label>
                    <input type="text" id="prepTime" name="prepTime" required>
                </div>

                <div class="col s4">
                    <label for="cookTime">Cook Time:</label>
                    <input type="text" id="cookTime" name="cookTime" required>
                </div>

                <div class="col s4"> <label for="serves">Serves:</label>
                    <input type="text" id="serves" name="serves" required>
                </div>



            </div>
            <div class="row">

                <div class="col s4"> <label for="dishType">Dish Type:</label>
                    <input type="text" name="dishType" id="dishType" list="dish-select" required>
                    <datalist id="dish-select">
                        <option value="Starter">
                        <option value="Main">
                        <option value="Dessert">
                        <option value="Side">
                    </datalist>
                </div>

                <div class="col s4">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="col s2">
                    <label for="isVegetarian">Is Vegetarian:</label>
                    <select id="isVegetarian" name="isVegetarian" required>
                        <option disabled value="">Please select...</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="col s2">
                    <label for="isVegan">Is Vegan:</label>
                    <select id="isVegan" name="isVegan" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Ingredients Section -->
        <div class="row form-box">
            <h5>Ingredients</h5>
            <div id="ingredientSections">
            </div>
            <button type="button" onclick="addIngredientSection()">Add Ingredient Section</button>
        </div>

        <!-- Instructions Section -->
        <div class="row form-box">
            <h5>Instructions</h5>
            <label for="instructions">Instructions:</label>
            <div id="instructionContainer">
            </div>
            <button type="button" onclick="addInstruction()">Add Instruction</button>
        </div>

        <div class="row form-box">
            <h5>Add Image</h5>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required>
        </div>
        <div class="row">
            <button id="submitBtn" type="submit">Submit Recipe</button>
        </div>
    </form>

</body>

</html>
