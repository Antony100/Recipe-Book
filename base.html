<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&family=Roboto&display=swap"
        rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="js/base.js"></script>
    <script defer src="https://kit.fontawesome.com/fe1af8051b.js" crossorigin="anonymous"></script>
    <title>My Recipes</title>
</head>

<body class="container">

    <nav id="navbar" class="row">
        <div class="col s1">
            <img id="logo" src="assets/my-recipes-logo.png" alt="my recipes logo">
        </div>
        <div id="brandName" class="col s4">My Recipes</div>
        <div id="search">
            <div id="searchIcon" class="col s1">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="searchBox" class="col s2">
                <input type="text" placeholder="Search..">
            </div>
            <div id="navAbout" class="col s1">
                <a href="#">about</a>
            </div>
            <div id="randomRecipe" class="col s3">

                <button id="randomBtn"><i class="fa-solid fa-shuffle" id="randomIcon"></i>Random</button>
            </div>

    </nav>

</body>

</html>
