<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kanit:wght@500&family=Montserrat&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>My Recipes</title>
</head>

<body class="container">

    <nav id="navbar" class="row">
        <div class="col s1">
            <img id="logo" src="assets/my-recipes-logo.png" alt="my recipes logo">
        </div>
        <div id="brandName" class="col s3">My Recipes</div>
        <ul id="navElements" class="right">

            <li id="navAbout">
                <a href="#">about</a>
            </li>

            <li id="addRecipe">
                <button id="addRecipeBtn">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i> <span class="hide-text">Add</span>
                </button>
            </li>

            <li id="randomRecipe">
                <button id="randomBtn">
                    <i class="fa-solid fa-shuffle" id="randomIcon"></i> <span class="hide-text">Random</span>
                </button>
            </li>

        </ul>


    </nav>


</body>

</html>
